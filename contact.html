<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact – Monique Smith-McDowell</title>
    <style>
      @media (max-width: 480px) {
        .site-footer .footer {
          font-size: 0.8rem;
          text-align: center;
          line-height: 1.4;
          padding: 0 1rem;
        }
        .mobile-break {
          display: block;
        }
      }
      @media (min-width: 481px) {
        .mobile-break {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="custom-cursor"></div>
    <canvas id="interactive-bg"></canvas>
    <header>
      <nav>
        <a href="index.html" data-en>Home</a>
        <a href="index.html" data-de>Start</a>
        <a href="bio.html" data-en>Bio</a>
        <a href="bio.html" data-de>Über mich</a>
        <a href="work.html" data-en>Work</a>
        <a href="work.html" data-de>Arbeiten</a>
        <a href="pilates.html" data-en>Pilates</a>
        <a href="pilates.html" data-de>Pilates</a>
        <a href="contact.html" data-en>Contact</a>
        <a href="contact.html" data-de>Kontakt</a>
      </nav>
    </header>

    <div class="language-toggle">
      <button onclick="toggleLanguage('en')" class="active" id="enBtn">EN</button>
      <button onclick="toggleLanguage('de')" id="deBtn">DE</button>
    </div>

    <div class="contact-bg-accent">
      <!-- Many small blobs will be generated by JS here -->
    </div>

    <main class="contact-container creative-contact">
      <h1 class="page-title" data-en></h1>
      <h1 class="page-title" data-de></h1>
      <div class="contact-image-frame">
        <img
          src="https://res.cloudinary.com/dwlzn6c4l/image/upload/v1747836981/COMPRESSED_Contact_img_1_c5ebsu.jpg"
          alt="Monique Smith-McDowell" />
      </div>
      <h2 class="contact-name"></h2>
      <div class="contact-links contact-icons">
        <a href="mailto:moniquesmithmcdowell@hotmail.com" title="Email" class="icon-link" aria-label="Email">
          <svg
            width="36"
            height="36"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#ff69b4"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <rect x="3" y="5" width="18" height="14" rx="2" />
            <polyline points="3 7 12 13 21 7" />
          </svg>
        </a>
        <a
          href="https://www.instagram.com/monsm_23/"
          title="Instagram"
          class="icon-link"
          aria-label="Instagram"
          target="_blank"
          rel="noopener">
          <svg
            width="36"
            height="36"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#ff69b4"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <rect x="2" y="2" width="20" height="20" rx="5" />
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
            <line x1="17.5" y1="6.5" x2="17.5" y2="6.5" />
          </svg>
        </a>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer" data-en>
        <span>© 2025 Monique Smith-McDowell.</span>
        <br class="mobile-break" />
        <span>Website built by Seung Hwan Lee.</span>
      </div>
      <div class="footer" data-de>
        <span>© 2025 Monique Smith-McDowell.</span>
        <br class="mobile-break" />
        <span>Webseite erstellt von Seung Hwan Lee.</span>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
