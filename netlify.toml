[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/auth"
  to = "/.netlify/functions/auth"
  status = 200

[dev]
  functions = "netlify/functions"
  publish = "."